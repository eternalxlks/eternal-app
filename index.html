<!doctype html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Eternal-App</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/vue-router@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="app">
      <p class="h1">Eternal-App</p>
      <p><router-link to="/">Home</router-link> <router-link :to="userUrl">Office</router-link> <router-link :to="settingsUrl">Settings</router-link></p>
      <router-view></router-view>
    </div>
    <script>
      const { createApp, computed } = Vue;
      
      const Home = {
        template: `
        <p>Welcome to Eternal-App, which is my app.</p>
        `
      }
      
      const User = {
        props: ["username"],
        template: `
        <p class="lead">Hello, {{username}}!</p>
        `
      }
      
      const NotFound = {
        template: `
        <p class="lead">404 Not Found</p>
        <p>That's all we know.</p>
        <p>Use the links on the top to navigate to a different page.</p>
        `
      }
      
      const Notes = {
        inject: ["notes"],
        template: `
        <p v-for="note in notes">{{ note.name }}</p>
        `
      }
      
      const routes = [
        {
          path: "/",
          component: Home
        },
        {
          path: "/user/:username/",
          component: User,
          props: true
        },
        {
          path: "/:pathMatch(.*)*",
          component: NotFound
        }
      ]
      
      const router = VueRouter.createRouter({
        history: VueRouter.createWebHashHistory(),
        routes
      });
      
      const app = createApp({
        data() {
          return {
            username: "johndoe"
          };
        }
      });
      
      app.use(router);
      app.provide("note", computed(() => {
        return { name: "Note", content: "This is my first note!" }
      }))
      app.config.unwrapInjectedRef = true // Fallback
      
      app.mount("#app");
    </script>
  </body>
</html>
